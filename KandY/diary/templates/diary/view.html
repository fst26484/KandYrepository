{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <div class="my-3">
        <span class="font-weight-bold">
            <a href="/admin/logout?next=/diary/">[ログアウト]</a></span>
    </div>
    <a href="{% url 'index' %}">ページのトップへ戻る</a>
    <hr>
    <meta charset="uft-8">
    <title>{{title}}</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary">{{title}}</h1>
    <p class="h5 mt-4">{{message|safe}}</p>
    <form action="{% url 'view' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <tr><th></th><td>
            <input type="submit" value="検索"
                class="btn btn-primary mt-2"></td></tr>
    </form>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>投稿者</th>
            <th>投稿日時</th>
            <th>タイトル</th>
            <th>内容</th>
        </tr>
    {% for item in data %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.owner}}</td>
            <td>{{item.update}}</td>
            <td>{{item.image}}</td>
            <td>{{item.content}}</td>
        </tr>
    {% endfor %}
    </table>
</body>
<html>
